<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>REST Website Displayer Test</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${url}" method="post">
    <label><b>Type website url (eg. www.google.com): </b><input type="text" th:field="*{value}" />

    [(${website})]
</div>

</html>
